# Тестовая конфигурация для Quarkus Tests

# PostgreSQL в Docker контейнере
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/movie_matcher_dev

# Автоматическое создание схемы в тестах
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=no-file

# Отключаем Liquibase в тестах (используем hibernate для схемы)
quarkus.liquibase.migrate-at-start=false

# Логи в тестах
quarkus.log.level=INFO
quarkus.log.category."com.moviematcher".level=DEBUG

# Отключаем scheduled tasks в тестах
quarkus.scheduler.enabled=false

# HTTP test port
quarkus.http.test-port=0
