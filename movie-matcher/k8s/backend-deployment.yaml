apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-matcher-backend
  namespace: movie-matcher
  labels:
    app: movie-matcher
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: movie-matcher
      component: backend
  template:
    metadata:
      labels:
        app: movie-matcher
        component: backend
    spec:
      containers:
      - name: backend
        image: movie-matcher-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: OMDB_API_KEY
          valueFrom:
            secretKeyRef:
              name: movie-matcher-secrets
              key: omdb-api-key
        - name: RUST_LOG
          value: "info"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: movie-matcher-backend
  namespace: movie-matcher
  labels:
    app: movie-matcher
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: movie-matcher
    component: backend
