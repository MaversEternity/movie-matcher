apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-matcher-frontend
  namespace: movie-matcher
  labels:
    app: movie-matcher
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: movie-matcher
      component: frontend
  template:
    metadata:
      labels:
        app: movie-matcher
        component: frontend
    spec:
      containers:
      - name: frontend
        image: movie-matcher-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: movie-matcher-frontend
  namespace: movie-matcher
  labels:
    app: movie-matcher
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: movie-matcher
    component: frontend
