apiVersion: v1
kind: Secret
metadata:
  name: movie-matcher-secrets
  namespace: movie-matcher
type: Opaque
stringData:
  # IMPORTANT: Replace this with your actual OMDB API key before deploying
  # You can also create this secret using kubectl:
  # kubectl create secret generic movie-matcher-secrets \
  #   --from-literal=omdb-api-key=YOUR_API_KEY \
  #   -n movie-matcher
  omdb-api-key: "your_api_key_here"
